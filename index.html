<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Bunda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff99cc, #ff66b2, #ff3385);
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            margin-top: 40px;
            padding: 20px;
        }

        img {
            width: 290px;
            height: auto;
            margin-top: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            animation: popUp 1.5s ease-out;
        }

        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            max-width: 600px;
            margin: auto;
            font-size: 1.2rem;
            line-height: 1.6;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Ulang Tahun Bunda Dian üéâ</h1>
        <img src="Bunda.jpg" alt="Foto Bunda">
        <p>
            Semoga panjang umur, sehat selalu, dan diberikan kebahagiaan tanpa batas.  
            Dari Nabil ‚ù§Ô∏è
        </p>
    </div>

    <!-- üéµ AUDIO ANTI ERROR ‚Äì AUTOPLAY + ANTI HILANG -->
    <audio id="musik" autoplay loop preload="auto">
        <source src="lagu.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("musik");

        // Coba autoplay saat halaman dibuka
        window.addEventListener("load", () => {
            audio.play().catch(() => {
                console.log("Autoplay dicegah, menunggu interaksi pengguna...");
            });
        });

        // Begitu user klik layar -> musik pasti hidup
        document.addEventListener("click", () => {
            audio.play().catch(() => {});
        });

        // Jika user scroll -> hidup
        document.addEventListener("scroll", () => {
            audio.play().catch(() => {});
        });

        // Jika user menyentuh layar (HP) -> hidup
        document.addEventListener("touchstart", () => {
            audio.play().catch(() => {});
        });
    </script>

</body>
</html>
